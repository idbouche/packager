<!DOCTYPE html>
<html>
  <head>
    <title>Packager</title>

    <link rel="stylesheet" href="../css/main.css">
  </head>
  <body>
     <div id="app">
       <p>{{ message }}</p>
       <div class="btn">
         <todo v-on:addBtn="reverseMessage" :style="btnAdd"></todo>
         <platform v-on:buildMac="reverseMessage" :style="btnPlatform" show="biuld for Mac"></platform>

         <platform v-on:buildWin="reverseMessage" :style="btnPlatform" show="biuld for Win"></platform>
       </div>
     </div>

     <script src="https://unpkg.com/vue"></script>
     <script src="index.js"></script>

 </body>

</html>
